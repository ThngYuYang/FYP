<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo Form</title>
</head>
<body>
    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Demo Form</title>
        <style>



            div {
                margin: 3px;
            }
        </style>
    </head>
    <body>
        <form id="feedback">
            <div>
                <label>Name: </label>
                <input type="text" id="name" name="Name">
            </div>
            <div>
                <label>E-mail:</label>
                <input type="text" id="email" name="Email">
            </div>
            <div>
                <label for="department">Department:</label>
                <select id="department" name="Department">
                    <option>- select -</option>
                    <option>Finance</option>
                    <option>HR</option>
                    <option>R&D</option>
                </select>
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" id="gender" name="Name"> Female
                <input type="radio" id="gender" name="Name"> Male
            </div>
            <div>
                <label>Equipment:</label>
                <input type="checkbox" id="Equip1" name="Proj"> Projector
                <input type="checkbox" id="Equip2" name="TV"> TV
                <input type="checkbox" id="Equip3" name="Flip"> Flip Chart
            </div>
            <div>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="Comment" rows="5" cols="40"></textarea>
            </div>
            <div>
                <input type="submit" id="btn" value="Submit">
            </div>

        </form>

    </body>
</html>

</body>
</html>
